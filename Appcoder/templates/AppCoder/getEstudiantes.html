{% extends "AppCoder/estudiantes.html" %}
{% load static %}

{% block getEstudiantes %}
<div class="formulario-custom">

    <h5>Consultar Estudiante</h5>
    <form action="/Appcoder/buscarEstudiante/" method="GET">
        <input placeholder="Nombre" type="text" name="nombre" id="nombre">
        <input type="submit" value="Buscar">


    </form>
    {% if estudiantes %}
    <div class="resultados">
        <h6>Resultados:</h6>
        
        {% for estudiante in estudiantes %}
        <ul>
            <li> {{estudiante.nombre}} </li>
            <li> {{estudiante.apellido}} </li>
            <li> {{estudiante.email}} </li>
        </ul>

        {% endfor %}
    </div>
    {% endif %}



</div>
{% endblock %}
